class Greeting extends DefaultTask {  // custom task type
   String message
   String recipient

   @TaskAction  // set default action
   void sayGreeting() {
       println "${message}, ${recipient}!"
   }
}

tasks.register("hello", Greeting) {  // specify task type
   group = 'Welcome'
   description = 'Produces a world greeting'
   message = 'Hello'
   recipient = 'World'
}

tasks.register("gutenTag", Greeting) {  // specify task type
   group = 'Welcome'
   description = 'Produces a German greeting'
   message = 'Guten Tag'
   recipient = 'Welt'
}
