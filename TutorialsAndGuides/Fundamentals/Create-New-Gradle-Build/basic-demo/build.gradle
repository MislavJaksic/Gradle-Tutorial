 plugins {  // apply a plugin
     id "base"
 }

 task copy(type: Copy, group: "Custom", description: "Copies from source to destination") {  // configure Gradle task `copy`
     from "src"
     into "dest"
 }

 task zip(type: Zip, group: "Archive", description: "Archives sources in a zip file") {  // configure Gradle task `zip`
     from "src"
     setArchiveName "basic-demo-1.0.zip"
 }
