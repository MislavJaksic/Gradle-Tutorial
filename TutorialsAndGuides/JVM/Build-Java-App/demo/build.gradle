plugins {
    id 'java'  // for Java
    id 'application'  // for building a CLI application
}

repositories {
    jcenter()  // for resolving dependencies; declare any Maven/Ivy/file repository here
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'  // used by the library/application
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'  // for testing
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'  // for testing
}

application {
    mainClassName = 'demo.App'  // define the main class
}

test {
    useJUnitPlatform()  // platform for unit tests
}
